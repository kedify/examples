---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-2
spec:
  replicas: 0
  selector:
    matchLabels:
      app: app-2
  template:
    metadata:
      labels:
        app: app-2
    spec:
      containers:
        - name: app-2
          image: ubuntu
          imagePullPolicy: IfNotPresent
          command:
          - sleep
          - inf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-keda-metric-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-keda-metric-2
  template:
    metadata:
      labels:
        app: test-keda-metric-2
    spec:
      containers:
        - name: test-keda-metric-2
          image: ubuntu
          imagePullPolicy: IfNotPresent
          command:
          - sleep
          - inf
---
kind: ScaledObject
apiVersion: keda.sh/v1alpha1
metadata:
  name: app-2
  labels:
    scaling-group: cap-5
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-2
  cooldownPeriod: 5
  minReplicaCount: 1
  maxReplicaCount: 10
  fallback:
    failureThreshold: 2
    replicas: 1
  advanced:
    restoreToOriginalReplicaCount: true
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 5
  triggers:
  - type: kubernetes-workload
    metadata:
      podSelector: "app=test-keda-metric-2"
      value: "1"
