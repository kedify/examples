apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx2
  labels:
    app: nginx2
spec:
  selector:
    matchLabels:
      app: nginx2
  template:
    metadata:
      labels:
        app: nginx2
    spec:
      containers:
      - name: nginx2
        image: nginx
        resources:
          requests:
            memory: 30M
            cpu: 50m
          limits:
            memory: 500M
            cpu: 200m
---
apiVersion: keda.kedify.io/v1alpha1
kind: PodResourceProfile
metadata:
  name: nginx2
spec:
  selector:
    matchLabels:
      app: nginx2
  containerName: nginx2
  trigger:
    after: containerReady
    delay: 30s
  newResources:
    requests:
      memory: 30M